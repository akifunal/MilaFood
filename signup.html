<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Milafood signup</title>
  <!-- <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="resources/css/style.css"> -->
  <link rel="stylesheet" type="text/css" href="resources/css/signup.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="user">
    <header class="user__header">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="">
      <h1 class="user__title">Sign up for fast and organic delivery.</h1>
    </header>

    <form class="form">
      <div class="form__group">
        <input type="text" placeholder="Username" name="username" class="form__input" required>
      </div>

      <div class="form__group">
        <input type="email" placeholder="Email" name="email" class="form__input" required>
      </div>

      <div class="form__group">
        <input type="text" placeholder="Address" name="address" class="form__input" required>
      </div>

      <div class="form__group">
        <input type="password" placeholder="Password" class="form__input" required>
      </div>

      <button class="btn" type="button" onclick="location.href='plans.html';">Register</button>
      <!-- <input type="submit" value="Submit"> -->
    </form>
  </div>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-61026110-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
